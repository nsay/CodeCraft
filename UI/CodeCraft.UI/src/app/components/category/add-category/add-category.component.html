<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="submitForm()">
        <div class="mt-2">
            <div class="mt-3">
                 <label class="form-label">Category Name</label>
                 <input type="text" id="category-name" class="form-control" name="category-name" [(ngModel)]="category.name">
            </div>
            <div class="mt-3">
                <label class="form-label">Category Url Handle</label>
                <input type="text" id="category-url" class="form-control" name="category-url" [(ngModel)]="category.urlHandle">
           </div>
           <div class="mt-3">
             <button type="submit" class="btn btn-primary">Save</button>
           </div>
        </div>
    </form>
</div>
